inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-performance

AllCops:
  NewCops: enable
  Exclude:
  - db/schema.rb
  - db/migrate/*
  - config/application.rb
  - "**/config.ru"
  - bin/*
  - vendor/bundle/**/*
  - node_modules/**/*
  - db/seeds.rb
  - config/routes.rb
  TargetRubyVersion: 3.0.0
